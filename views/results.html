<html>
  <head>
    <title>Survey Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/javascripts/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/app/results.js"></script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
  </head>
  <body ng-app="SurveyApp" ng-controller="ResultsController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">
            <span class="navbar-title">{{title}}</span>
            <span class="navbar-subtitle">{{subtitle}}</span>
        </div>
      </div>
    </nav>
    <div class="page-content">
      <div class="container-fluid">
        <h3>Survey Results</h3>
        <div class="row" ng-repeat="result in results" style="margin-bottom: 10px">
          <div class="col-sm-5">{{result.questions[0].answers[0].split("|")[1]}}</div>
          <div class="col-sm-3"><button ng-click="view(result)">View</button></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Harvest Survey 2017 </span>
      </div>
    </footer>
  </body>
</html>
