<html>
  <head>
    <title>Survey Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/javascripts/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/javascripts/vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/app/result.js"></script>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
  </head>
  <body ng-app="SurveyApp" ng-controller="ResultController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/results" class="navbar-brand">
            <span class="navbar-title">{{title}}</span>
            <span class="navbar-subtitle">{{subtitle}}</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-8">
            <h3 class="section-header">Survey Result</h3>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-success header-btn" ng-show="!result.reviewed" ng-click="markReviewed(result)">Reviewed</button>
            <button class="btn header-btn" ng-show="result.reviewed" ng-click="markReviewed(result)">Re-open</button>
          </div>
        </div>
        <div class="row" ng-repeat="question in result.questions">
          <hr/>
          <div class="col-sm-12">
            <b>{{question.question}}</b>
            <div style="white-space: pre-line">
              {{parseAnswer(question)}}
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 30px;">
          <button class="btn btn-success" ng-show="!result.reviewed" ng-click="markReviewed(result)">Reviewed</button>
          <button class="btn" ng-show="result.reviewed" ng-click="markReviewed(result)">Re-open</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; Harvest Survey 2017 </span>
      </div>
    </footer>
  </body>
</html>
